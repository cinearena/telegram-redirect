  <script>
  const contentDiv = document.getElementById('content');
  const countdownElement = document.getElementById('countdown');
  const heading = document.getElementById('redirect-heading');
  let countdown = 10;

  // Get full redirect URL from the query parameter
  function getRedirectUrlFromParams() {
    const params = new URLSearchParams(window.location.search);
    return params.get('url') || null;
  }

  const redirectUrl = getRedirectUrlFromParams();

  if (!redirectUrl || !redirectUrl.startsWith('http')) {
    heading.textContent = 'Invalid or missing redirect URL';
  } else {
    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown === 0) {
        clearInterval(interval);
        showRedirectButton();
      }
    }, 1000);
  }

  function showRedirectButton() {
    heading.textContent = 'ðŸ‘‡Click to open linkðŸ‘‡';

    const button = document.createElement('button');
    button.textContent = 'Click here to open link';
    button.className = 'mt-6 px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg text-lg transition duration-300';
    button.onclick = () => {
      window.location.href = redirectUrl;
    };

    contentDiv.innerHTML = '';
    contentDiv.appendChild(button);
  }
</script>
